name: ðŸª¶ Weekly Substack Sync

on:
  schedule:
    # 5:30 PM Central during Daylight Time (CDT = UTC-5) â†’ 22:30 UTC
    - cron: '30 22 * * MON'
    # 5:30 PM Central during Standard Time (CST = UTC-6) â†’ 23:30 UTC
    - cron: '30 23 * * MON'
  workflow_dispatch: {}

jobs:
  sync-substack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Substack Sync Script
        run: node scripts/sync-substack.js

      - name: Commit and push updated feed data
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add server/api/feed/data.ts
            git commit -m "ðŸ¤– Auto-sync Substack feed ($(date -u +'%Y-%m-%d %H:%M UTC'))" || echo "No changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

